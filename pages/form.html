    <div style="padding: 20px">
        <h1>Formulario</h1>
        <form class="form-horizontal">
            <fieldset>
                <legend style="text-align: center;">Credencial de elector</legend>
                <div class="form-group">
                    <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputApellidoPaterno" class="col-lg-2 control-label">Apellido Paterno</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputApellidoPaterno" placeholder="Apellido Paterno">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputApellidoMaterno" class="col-lg-2 control-label">Apellido Materno</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputApellidoMaterno" placeholder="Apellido Materno">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCURP" class="col-lg-2 control-label">CURP</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputCURP" placeholder="CURP" style="text-transform:uppercase">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEstado" class="col-lg-2 control-label">Estado</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputEstado" placeholder="Estado">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputMunicipio" class="col-lg-2 control-label">Municipio</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputMunicipio" placeholder="Municipio">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputColonia" class="col-lg-2 control-label">Colonia</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputColonia" placeholder="Colonia">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCalle" class="col-lg-2 control-label">Calle</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputCalle" placeholder="Calle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNúmero" class="col-lg-2 control-label">Número</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="inputNúmero" placeholder="Número">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCodigoPostal" class="col-lg-2 control-label">Codigo Postal</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="inputCodigoPostal" placeholder="Codigo Postal">
                    </div>
                </div>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Mes de nacimiento</label>
                    <div class="col-lg-10">
                        <select class="form-control">
          <option>Enero</option>
          <option>Febrero</option>
          <option>Marzo</option>
          <option>Abril</option>
          <option>Mayo</option>
          <option>Junio</option>
          <option>Julio</option>
          <option>Agosto</option>
          <option>Septiembre</option>
          <option>Octubre</option>
          <option>Noviembre</option>
          <option>Diciembre</option>
        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAño" class="col-lg-2 control-label">Año</label>
                    <div class="col-lg-10">
                        <input type="number" maxlength="4" class="form-control" id="inputAño" placeholder="Año">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDia" class="col-lg-2 control-label">Dia</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="inputDia" placeholder="Dia">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Genero</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            Masculino
          </label>
                        </div>
                        <div class="radio">
                            <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Femenino
          </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputContraseña" class="col-lg-2 control-label">Contraseña</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputContraseña" placeholder="Contraseña">
                        <div class="checkbox">
                            <label>
            <input type="checkbox"> Aceptar los terminos de condiciones.
          </label>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>

</body>
